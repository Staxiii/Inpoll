<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GreenPoll - Inscription</title>
    <link rel="stylesheet" href="../css/index.css">

    <script defer src="../js/users/data.js"></script>
    <script defer src="../js/users/register.js"></script>
</head>
<body>
<div class="container">
    <div class="container-form">
        <div class="container-image">
            <img src="../images/logo.png">
        </div>
        <div class="register-form">
            <div class="header-form">
                <h1 class="register-title"> Sondage Inscription</h1>
            </div>
            <form>
                <label>| Votre prénom</label><br>
                <input id="reg-firstname" name="firstname" placeholder="Prénom" value="">

                <br><br>

                <label>| Votre nom de famille</label><br>
                <input id="reg-lastname" name="lastname" placeholder="Nom de famille" value="">

                <br><br>

                <label>| Votre adresse email</label><br>
                <input id="reg-email" name="email" placeholder="Adresse Email" value="">

                <br><br>

                <label>| Faites votre choix</label><br>
                <select name="list" class="register-rank">
                    <option value=""> Choisir une option <i class="fa-solid fa-arrow-down"></i></option>
                    <option value="">Utilisateur</option>
                    <option value="">Sondeur</option>
                    <option value="">Administrateur</option>
                </select>

                <br><br>

                <label>| Choix liste classe</label><br>
                <select name="list" class="register-list">
                    <option value=""> Choisir une option <i class="fa-solid fa-arrow-down"></i></option>
                    <option value="">bts-sio-sts1</option>
                    <option value="">bts-sio-sts2</option>
                    <option value="">bts-sio-sts1-slam</option>
                    <option value="">bts-sio-sts1-sisr</option>
                    <option value="">bts-sio-sts1-slam</option>
                    <option value="">bts-sio-sts2-sisr</option>
                </select>

                <br><br>
                <a id="btn-reg"><i class="fas fa-user"></i> S'inscrire</a>
                <br><br>
                <h5 id="message"></h5>
            </form>
        </div>
    </div>

</body>
</html>

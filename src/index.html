<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sondage - S'inscrire</title>

    <link rel="stylesheet" href="css/index.css">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://kit.fontawesome.com/e35fdab893.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="container-form">
        <div class="container-image">
            <img src="images/logo.png">
        </div>
        <div class="register-form">
            <div class="header-form">
                <h1 class="register-title"> Sondage Connexion</h1>
            </div>
            <form>
                <label>| Votre prénom</label><br>
                <input name="firstname" placeholder="Prénom" value="">

                <br><br>

                <label>| Votre nom de famille</label><br>
                <input name="lastname" placeholder="Nom de famille" value="">

                <br><br>

                <label>| Votre adresse email</label><br>
                <input name="email" placeholder="Adresse Email" value="">

                <br><br>

                <label>| Faites votre choix</label><br>
                <select name="list" class="register-list">
                    <option value=""> Choisir une option <i class="fa-solid fa-arrow-down"></i></option>
                    <option value="">STS1-SLAM</option>
                    <option value="">STS1-SISR</option>
                    <option value="">STS2-SLAM</option>
                    <option value="">STS2-SISR</option>
                </select>

                <p>Pas de compte ? <a class="offer" href="inscription.html">S'inscrire</a></p>
                <br><br>
                <a id="button" class="verify"><i class="fas fa-user"></i> Vérifier</a>
                <br><br>
                <h5 id="message"></h5>
            </form>
            <script src="js/users/main.js"></script>
        </div>
    </div>

</div>
</body>
</html>

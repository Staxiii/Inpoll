<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sondage - Inscription</title>

    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/users/inscription.js"></script>

</head>
<body>
<div class="container">
    <div class="container-form">
        <div class="container-image">
            <img src="images/logo.png">
        </div>
        <div class="register-form">
            <div class="header-form">
                <h1 class="register-title"> Inscription</h1>
            </div>
            <form>
                <label>| Votre prénom</label><br>
                <input id="prenom" name="firstname" placeholder="Prénom" value="">

                <br><br>
                <label>| Votre nom de famille</label><br>
                <input  id="nom" name="lastname" placeholder="Nom de famille" value="">

                <br><br>
                <label>| Votre adresse email</label><br>
                <input id="email" type="" name="email" placeholder="Adresse Email" value="">

                <br><br>

                <p>Déjà un compte ? <a  href="connexion.html">Se connecter</a></p>
                <br><br>
                <a class="verify offer" id="inscription"><i class="fas fa-user"></i> Vérifier</a>
                <br><br>
                <h5 id="message"></h5>
            </form>
        </div>
    </div>

</div>
